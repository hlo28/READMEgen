<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI README Generator</title>
    <!-- Tailwind CDN removed; React app uses Tailwind via PostCSS build -->
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body
    class="text-white font-sans flex items-center justify-center min-h-screen px-4"
  >
    <div
      class="bg-gray-800/80 backdrop-blur-sm border border-gray-700 rounded-2xl p-8 max-w-3xl w-full shadow-2xl shadow-purple-500/20"
    >
      <div class="text-center mb-8">
        <h1
          class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text"
        >
          AI README Generator
        </h1>
        <p class="text-gray-400 mt-3">
          Instantly generate professional READMEs for any public GitHub
          repository.
        </p>
      </div>

      <div class="flex flex-col sm:flex-row items-center gap-3 mb-6">
        <input
          type="text"
          id="repoUrl"
          placeholder="Paste GitHub repository URL..."
          class="w-full bg-gray-900 border border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300"
        />
        <button
          onclick="generateReadme()"
          id="generateBtn"
          class="w-full sm:w-auto bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 duration-300 whitespace-nowrap"
        >
          âœ¨ Generate
        </button>
      </div>

      <div
        id="result"
        class="bg-gray-900/80 border border-gray-700 rounded-lg p-4 min-h-[250px] text-gray-300 transition-all duration-300"
      >
        <p class="text-gray-500 text-center pt-20">
          Your generated README will appear here...
        </p>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
